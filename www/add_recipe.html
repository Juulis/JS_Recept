<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lägg till recept</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <img src="/src/logo.jpg">
        </header>

        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about_us">Om oss</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="searchfield" class="form-control mr-sm-2" type="search" placeholder="Sök recept"
                        aria-label="Sök" disabled>
                </form>
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" disabled>Sök</button>
            </div>
        </nav>

        <div class="middle">
            <div class="container">
                <main class="content">
                    <h1>Lägg till recept</h1>
                    <form class="cf">
                        <input type="text" class="recipe_name" placeholder="Maträtt">
                        <div id="ingredients" class="half left cf">
                            <div class="ingredient_group">
                                <input type="text" name="ingredient" class="ingredient ingredient_member" placeholder="ingr från lista" />
                                <input type="text" name="ingredient_name" class="ingredient_name ingredient_member"
                                    placeholder="ingr visningsnamn" /><br>
                                <input type="number" name="amount" class="amount short ingredient_member" placeholder="Mängd" />
                                <select type="text" name="unit" class="unit short ingredient_member" placeholder="Enhet"></select>
                                <input type="number" name="gram" class="gram short ingredient_member" placeholder="I gram" />
                                <hr>
                            </div>
                            <div class="ingredient_group">
                                <input type="text" name="ingredient" class="ingredient ingredient_member" placeholder="ingr från lista" />
                                <input type="text" name="ingredient_name" class="ingredient_name ingredient_member"
                                    placeholder="ingr visningsnamn" /><br>
                                <input type="number" name="amount" class="amount short ingredient_member" placeholder="Mängd" />
                                <select type="text" name="unit" class="unit short ingredient_member" placeholder="Enhet"></select>
                                <input type="number" name="gram" class="gram short ingredient_member" placeholder="I gram" />
                                <hr>
                            </div>
                            <div class="ingredient_group">
                                <input type="text" name="ingredient" class="ingredient ingredient_member" placeholder="ingr från lista" />
                                <input type="text" name="ingredient_name" class="ingredient_name ingredient_member"
                                    placeholder="ingr visningsnamn" /><br>
                                <input type="number" name="amount" class="amount short ingredient_member" placeholder="Mängd" />
                                <select type="text" name="unit" class="unit short ingredient_member" placeholder="Enhet"></select>
                                <input type="number" name="gram" class="gram short ingredient_member" placeholder="I gram" />
                                <hr>
                            </div>
                            <div class="button-div">
                                <button type="button" id="add_recipe_field">Fler ingredienter</button>
                                <input type="number" name="portions" class="portions ingredient_member"
                                    placeholder="Portioner" />
                            </div>
                        </div>

                        <div class="half right cf">
                            <textarea name="instruction" type="text" id="input-message" class="description" placeholder="Instruktioner"></textarea>
                            <input type="text" name="categories" class="categories" placeholder="Kategorier, dela flera med ','" />
                            <input type="text" name="pic" class="imgsrc" placeholder="Bild url" />
                        </div>
                        <input type="button" value="Submit" id="input-submit" />
                    </form>
                </main>
            </div>

            <aside class="left-sidebar">
            </aside>
        </div>

        <footer class="footer">
            <div class="addrecipediv">
            </div>
            <div class="contactdiv">
                <p class="signature">&copy;Juulis</p>
                <img src="/src/facebook.png">
                <img src="/src/instagram.png">
                <img src="/src/twitter.png">
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/js/ingredient.class.js"></script>
    <script src="/js/recipe.class.js"></script>
    <script src="/js/recipe_handler.js"></script>
    <script src="/js/webpage_handler.js"></script>
    <script src="/js/add_recipe.js"></script>

</body>

</html>
